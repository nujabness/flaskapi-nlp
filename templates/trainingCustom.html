<html>
  <head>
    <title>Output datas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css" integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA==" crossorigin="anonymous" />
  </head>
  <body>
  <section class="hero has-background-success">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column">
            <h1 class="title has-text-white">
              Natural Language Processing
            </h1>
            <h4 class="subtitle has-text-white">
              <i>Vectorise for win</i>
            </h4>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="container mt-3">
    <div class="columns is-centered">
      <div class="column is-half">
        <div class="tabs is-toggle is-fullwidth">
          <div class="tabs is-centered">
            <ul>
              <li><a href="/">Input</a></li>
              <li><a href="/training">Training</a></li>
              <li class="is-active"><a href="/trainingCustom">Training Custom</a></li>
            </ul>
          </div>
        </div>
        <div class="mt-6">
          <h1 class="subtitle">Training Custom</h1>
        </div>
          <div class="mt-3">
            <form action = "/resultTrainingCustom" method = "POST">
              <div class="field">
                <div class="control">
                  <div class="select is-success">
                    <select name="nameData">
                      <option value="corpus.csv">Corpus de base</option>
                      <option value="reviews_hotels.csv">Corpus Hotel</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="level-right">
                <input type="submit" value="Submit" class="button is-success"/>
                <a href="/" class="button is-success ml-3">Back</a>
              </div>
            </form>
            <form action='/upload' method="POST" enctype="multipart/form-data">
              <div class="field">
                <div class="control">
                  <input class="button is-success" type='file' name='file[]' multiple=''>
                  <input class="button is-success" type='submit' value='Upload'>
                </div>
              </div>
            </form>

          </div>
      </div>
    </div>
  </div>
</body>
</html>
