<html>
  <head>
    <title>Input datas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css" integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA==" crossorigin="anonymous" />
  </head>
  <body>
      <section class="hero has-background-danger">
          <div class="hero-body">
              <div class="container">
                  <div class="columns">
                      <div class="column">
                          <h1 class="title has-text-white">
                              Natural Language Processing
                          </h1>
                          <h4 class="subtitle has-text-white">
                              <i>Vectorise for win</i>
                          </h4>
                      </div>
                  </div>
              </div>
          </div>
      </section>
    <div class="container mt-3">
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="tabs is-toggle is-fullwidth">
                    <div class="tabs is-centered">
                        <ul>
                            <li class="is-active"><a href="/">Input</a></li>
                            <li><a href="/training">Training</a></li>
                            <li><a href="/trainingCustom">Training Custom</a></li>
                        </ul>
                    </div>
                </div>
                <div class="mt-6">
                    <h1 class="subtitle">Input</h1>
                </div>
                <div class="mt-3">
                  <form action = "/result" method = "POST">
                      <div class="field">
                          <div class="control">
                              <div>
                                  <input name="input_text" class="input is-primary" type="text" placeholder="Primary input">
                              </div>
                              <div class="mt-3">
                                  <div class="level-right">
                                      <input type="submit" value="Submit" class="button is-danger has-text-right"/>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </form>
                </div>
                    {% if error %}
                    <p class="error"><strong>Error:</strong> {{ error }}
                    {% endif %}
            </div>
        </div>
    </div>
  </body>
</html>
